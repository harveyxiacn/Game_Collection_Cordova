<!-- movie-edit.html -->

<ion-view view-title="Edit Details of Movie">
    <ion-content>
        <form ng-submit="onMovieEdit(movie)">
            <div class="list card">
                <div class="item item-thumbnail-left">
                   <img ng-src="{{movie.img}}" style="width: 100%; height: 100% ">
                </div>
                <div class="list">
                    <label class="item item-input">
                        <p>Title</p>
                        <!-- <input type="text" placeholder="keywords of title or ISBN"> -->
                        <input type="text"  placeholder="{{movie.title}}" ng-model="movie.title">
                    </label>
                </div>
                <div class="item item-body">
                    <!-- feature -->
                    <label class="item item-input">
                        <p>Feature:</p>
                        <input type="text" placeholder="{{movie.feature}}" ng-model="movie.feature">
                    </label>
                    <label class="item item-input">
                    <!-- display description trust json codes as html codes -->
                        <p>Description: </p>
                        <input type="text" placeholder="{{movie.description}}" ng-model="movie.description">
                    </label>
                </div>
            </div>
            <div class="padding">
                <button type="submit" class="button button-block button-royal">Update movie</button>
            </div>
        </form>
        <button class="button button-clear button-block button-royal" ng-click="closeEditMovie()">Cancel</button>
    </ion-content>
</ion-view>

<!-- movieDetail.html -->

<ion-view view-title="Details of Movie">
	<ion-content>
		<!-- shows the details of the movie -->
		<div class="list card">
					<div class="item item-thumbnail-left">
						<img ng-src="{{movie.img}}" style="width: 100%; height: 100% ">
						<h2 class="title">{{movie.title}}</h2>
						<p ng-show="movie.category!=null">Category: {{movie.category}}</p>
					</div>
					<div class="item item-body">
						<!-- feature -->
						<p ng-show="movie.feature!=null">Feature:</p>
						<div ng-bind-html="movie.feature" ng-show="movie.feature!=null"></div>
						<!-- display description trust json codes as html codes -->
						<p ng-show="movie.description!=null">Description: </p>
						<div ng-bind-html="movie.description" ng-show="movie.description!=null"></div>
					</div>
				</div>
	</ion-content>
</ion-view>

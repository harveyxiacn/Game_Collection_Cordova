<!-- bookDetail.html -->

<ion-view view-title="Details of Book">
	<ion-content>
		<!-- shows the details of the book -->
		<div class="list card">
					<div class="item item-thumbnail-left">
						<img ng-src="{{book.img}}" style="width: 100%; height: 100% ">
						<h2 class="title">{{book.title}}</h2>
						<p ng-show="book.author!=null">By: {{book.author}}</p>
						<p ng-show="book.published!=null">Published: {{book.published}}</p>
						<p ng-show="book.category!=null">Category: {{book.category}}</p>
					</div>
					<div class="item item-body">
						<!-- feature -->
						<p ng-show="book.feature!=null">Feature:</p>
						<div ng-bind-html="book.feature" ng-show="book.feature!=null"></div>
						<!-- display description trust json codes as html codes -->
						<p ng-show="book.description!=null">Description: </p>
						<div ng-bind-html="book.description" ng-show="book.description!=null"></div>
					</div>
				</div>
	</ion-content>
</ion-view>

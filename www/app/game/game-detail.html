<ion-view view-title="Details of Game">
	<!-- <ion-header-bar class="bar-royal">
      <h1 class="title">Details of Game</h1>
    </ion-header-bar> -->
	<ion-content>
		<div class="padding">
			<button class="button button-block icon-left icon-edit" ng-click="editGame(game.id)">Edit</button>
		</div>
		<!-- <div class="padding">
            <button class="button button-block button-royal" ng-click="closeDetailGame()">Cancel</button>
        </div> -->
		<!-- shows the details of the game -->
		<div class="list card">
			<div class="item item-thumbnail-left">
				<img ng-src="{{game.image}}" style="width: 100%; height: 100% ">
				<h2 class="title">{{game.title}}</h2>
				<p ng-show="game.console!=null">Console: {{game.console}}</p>
			</div>
			<div class="item item-body">
				<p>{{game.rating}}</p>
				<!-- feature -->
				<p ng-show="game.feature!=null">Feature:</p>
				<div ng-bind-html="game.feature" ng-show="game.feature!=null"></div>
				<!-- display description trust json codes as html codes -->
				<p ng-show="game.description!=null">Description: </p>
				<div ng-bind-html="game.description" ng-show="game.description!=null"></div>
			</div>
		</div>
	</ion-content>
</ion-view>
<!-- </ion-modal-view> -->

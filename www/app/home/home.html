<!-- home.html -->

<ion-view view-title="Home of LOG">
	<ion-content>
		<h3 class="title">Library Organizer Gallery</h3>
		<ion-slide-box ng-show="gameSlides.length>0" on-slide-changed="slideHasChanged($index)" auto-play="true" show-pager="false">
		  <ion-slide ng-repeat="game in gameSlides">
	  		<img ng-src="{{game.image}}" class="fullscreen-image"/>
	  		<p class="info">{{game.title}}</p>
		  </ion-slide>

		</ion-slide-box>
		<ion-slide-box ng-show="gameSlides.length<=0" on-slide-changed="slideHasChanged($index)" show-pager="false">
		  <ion-slide>
		  	<div class="box blue">
			  	<h1 class="title">guide 1</h1>
			</div>
		  </ion-slide>
		  <ion-slide>
		  	<div class="box blue">
			  	<h1 class="title">guide 2</h1>
		  	</div>
		  </ion-slide>
		  <ion-slide>
		  	<div class="box blue">
			  	<h1 class="title">guide 3</h1>
		  	</div>
		  </ion-slide>
		  <ion-slide>
		  	<div class="box blue">
			  	<h1 class="title">guide 4</h1>
		  	</div>
		  </ion-slide>
		  <ion-slide>
		  	<div class="box blue">
			  	<h1 class="title">guide 5</h1>
		  	</div>
		  </ion-slide>
		</ion-slide-box>
	</ion-content>
</ion-view>
